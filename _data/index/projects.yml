- name: AWS User Group Venezia
  descr: "AWS is Amazon Wev services provider of computational services that you can pay per use. It brings together cloud architects, cloud engineers, developers and data scientits and others from the AWS services to discuss new solutions or strategies. We organize small evening events where we talk about our goals, challenges and solutions!"
  website: https://www.meetup.com/aws-user-group-venezia/
  local: projects/meetups

- name: PyData Venice
  descr: "PyData is an educational program of NumFOCUS. It brings together analysts, scientists, developers, engineers, architects and others from the data science community to discuss new techniques and tools for management, analytics and visualization of data. We organize small evening events where we talk about our goals, challenges and solutions!"
  website: https://www.meetup.com/pydata-venice/
  local: projects/meetups

- name: Codedojo
  descr: "Coderdojo is a global volunteer-led community of free programming workshops for young people between 7 and 17. It was born 23 July 2011. I start with a local community since 2016. I am a mentor (teacher) or a guardian (assistant) depending on the needs. We organize small half-day events where the guys are the protagonists!"
  website: https://coderdojo.com/
  local: projects/non-profit

- name: PandLe
  descr: "Playing AND LEarning is the best method to enrich your knowledge: do you do it often? And everyone has this possibility? Now it is a repository of teaching materials. Tomorrow it could become a non-profit association with a different focus of Coderdojo."
  website: http://www.pandle.net/
  local: projects/non-profit
